<body>
<!--<header th:replace="~{header :: header}" />-->
<header id="header"/>
<main>
    <form>
        <label for="search-type" hidden>유형</label>
        <select name="search-type" id="search-type">
            <option>제목</option>
            <option>본문</option>
            <option>ID</option>
            <option>NickName</option>
            <option>Hashtag</option>
        </select>
        <label for="search-value" hidden>검색어</label>
        <input type="search" name="search-value" id="search-value" />
        <button type="submit">검색</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>hashtag</th>
                <th>nickName</th>
                <th>Date</th>
            </tr>

                <td>2022-01-01</td>
            </tr>
            <tr>
                <td>2글</td>

                <td>me</td>
                <td>2022-01-02</td>
            </tr>
            <tr>
                <td>3글</td>
                <td>#java</td>
                <td>me</td>
                <td>2022-01-03</td>
            </tr>
            <tr>
                <td>4글</td>
                <td>#java</td>
                <td>me</td>
                <td>2022-01-04</td>
            </tr>
        </tbody>
    </table>

    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>next</td>
            </tr>
        </table>
    </nav>

</main>

<footer id="footer"/>
</body>
</html>
